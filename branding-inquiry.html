<!DOCTYPE html>
<html lang="en">
<head>

    <title>Commercial Inquiry | The Branding</title>
    <link rel="stylesheet" href="custom.css">
    <style>
        body { background-color: #ffffff; }

        .brand-header {
            border-bottom: 4px solid black;
            padding: 120px var(--container-padding) var(--space-lg);
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .brand-header h1 {
            font-family: var(--font-sans);
            text-transform: uppercase;
            font-size: var(--text-3xl);
            margin: 0;
        }

        .status-badge {

            padding: 5px 15px;

            font-weight: bold;
        }

        .form-section {
            max-width: 800px;
            margin: var(--space-2xl) auto;
            padding: 0 var(--container-padding);
        }

        /* Nav Override for Branding (White bg) */
        nav { background: rgba(255,255,255,0.95); border-bottom: 1px solid #eee; }
        .nav-logo { font-family: var(--font-sans); text-transform: uppercase; font-size: 14px; font-weight: bold; }

</head>
<body>

    <nav>
        <a href="index.html" class="nav-logo">All of the Humans / Branding</a>

        </div>
    </nav>

    <header class="brand-header">
        <div>

            <p style="color: #666; margin-top: 10px;">Commercial & Product Styling</p>
        </div>
        <div class="status-badge">Accepting Q3 Projects</div>
    </header>

    <section class="form-section">
        <div style="width: 100%;">
            <p style="text-align: center; color: #ccc; border: 1px solid #eee; padding: 60px; background: #fafafa;">
