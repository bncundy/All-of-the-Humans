<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All of the Humans | Portfolio</title>
    <style>
        /* --- FONTS --- */
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;1,300;1,400&family=Montserrat:wght@200;300;400&display=swap');

        /* --- RESET & TYPOGRAPHY --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Montserrat', sans-serif; 
            overflow: hidden; 
            height: 100vh;
            width: 100vw;
            background-color: #1a1a1a;
            color: white;
        }

        /* --- GHOST OVERLAY (Fixed Alignment) --- */
        .ghost-header {
            position: absolute;
            top: 40px;
            left: 0;
            width: 100%;
            display: grid; /* Changed from Flex to Grid */
            grid-template-columns: 1fr 1fr; /* Strict 50/50 split */
            z-index: 50;
            pointer-events: none;
            font-family: 'Montserrat', sans-serif;
            text-transform: uppercase;
            letter-spacing: 0.3em;
            font-size: 0.7rem;
            opacity: 0.5;
            mix-blend-mode: overlay;
        }

        .ghost-left {
            justify-self: end; /* Pushes text to the right edge of the left column */
            margin-right: 40px; /* The gap from the center line */
            text-align: right;
            margin-right: calc(40px - 0.3em); /* COMPENSATION: Negates the letter-spacing gap on the last 'F' */
        }

        .ghost-right {
            justify-self: start; /* Pushes text to the left edge of the right column */
            margin-left: 40px; /* The gap from the center line */
            text-align: left;
        }

        /* --- LAYOUT GRID --- */
        .hero-container {
            display: grid;
            grid-template-columns: 1fr 1fr; 
            grid-template-rows: 75vh 25vh; 
            height: 100vh;
            width: 100%;
        }

        /* --- LINK/SECTION STYLES --- */
        .hero-link {
            position: relative;
            text-decoration: none;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: all 0.5s ease;
            overflow: hidden;
            cursor: pointer;
        }

        .img-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            transition: transform 0.8s ease; 
        }

        .img-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover; 
            transition: opacity 0.5s ease;
        }

        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            opacity: 0.9;
            transition: opacity 0.3s ease;
            text-shadow: 0 2px 15px rgba(0,0,0,0.3); 
            padding: 20px;
        }

        h2 {
            font-family: 'Cormorant Garamond', serif;
            font-weight: 300;
            font-style: italic;
            font-size: 4rem; 
            margin-bottom: 10px;
            letter-spacing: 0.02em;
        }

        .subtitle {
            font-size: 0.65rem;
            margin-top: 5px;
            opacity: 0.8;
            font-family: 'Montserrat', sans-serif;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 0.25em;
        }

        /* --- SECTION SPECIFICS --- */
        .romance-section { grid-column: 1 / 2; grid-row: 1 / 2; border-right: 1px solid rgba(255,255,255,0.1); }
        .family-section { grid-column: 2 / 3; grid-row: 1 / 2; }
        .product-section { grid-column: 1 / 3; grid-row: 2 / 3; border-top: 1px solid rgba(255,255,255,0.1); }
        
        .product-section h2 { font-size: 2.5rem; font-style: normal; }

        /* --- HOVER EFFECTS --- */
        .hero-container:hover .hero-link .img-wrapper img { opacity: 0.3; filter: grayscale(100%); }
        .hero-container .hero-link:hover .img-wrapper img { opacity: 1; filter: grayscale(0%); transform: scale(1.03); }
        .hero-container .hero-link:hover { z-index: 5; }

        /* --- MOBILE --- */
        @media (max-width: 768px) {
            body { overflow: auto; height: auto; }
            .hero-container { display: flex; flex-direction: column; height: auto; }
            .romance-section, .family-section, .product-section { height: 50vh; width: 100%; border: none; border-bottom: 1px solid rgba(255,255,255,0.1); }
            /* Mobile Ghost Fix: Stack them centered */
            .ghost-header {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto;
                top: 20px;
                opacity: 0.8;
                gap: 5px;
            }
            .ghost-left { justify-self: center; margin-right: 0; text-align: center; }
            .ghost-right { justify-self: center; margin-left: 0; text-align: center; }
        }
    </style>
</head>
<body>

    <div class="ghost-header">
        <span class="ghost-left">all of</span>
        <span class="ghost-right">the humans</span>
    </div>

    <div class="hero-container">
        
        <a href="romance.html" class="hero-link romance-section">
            <div class="img-wrapper"><img src="romance.png" alt="Engagement"></div>
            <div class="content">
                <h2>Wedding</h2>
                <div class="subtitle">Romance • Engagement • Boudoir</div>
            </div>
        </a>

        <a href="family.html" class="hero-link family-section">
            <div class="img-wrapper"><img src="family.png" alt="Family"></div>
            <div class="content">
                <h2>Family</h2>
                <div class="subtitle">Maternity • Birth • Newborn</div>
            </div>
        </a>

        <a href="studio.html" class="hero-link product-section">
            <div class="img-wrapper"><img src="product.webp" alt="Studio"></div>
            <div class="content">
                <h2>The Studio</h2>
                <div class="subtitle">Commercial • Product • Branding</div>
            </div>
        </a>

    </div>

</body>
</html>
