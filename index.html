<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="All of the Humans - Documentary photography capturing weddings, families, and brands with artistry and authenticity.">
    <title>All of the Humans | Photography Portfolio</title>
    <link rel="stylesheet" href="custom.css">
    <style>
        /* Page-specific styles */
        body {
            background-color: var(--color-charcoal);
            color: var(--color-white);
            overflow: hidden;
            height: 100vh;
        }
        
        /* Ghost header overlay */
        .ghost-header {
            position: absolute;
            top: 40px;
            left: 0;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            z-index: 50;
            pointer-events: none;
            font-family: var(--font-sans);
            text-transform: uppercase;
            letter-spacing: 0.3em;
            font-size: var(--text-sm);
            opacity: 0.5;
            mix-blend-mode: overlay;
        }
        
        .ghost-left {
            justify-self: end;
            margin-right: calc(40px - 0.3em);
            text-align: right;
        }
        
        .ghost-right {
            justify-self: start;
            margin-left: 40px;
            text-align: left;
        }
        
        /* Portfolio grid */
        .portfolio-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 75vh 25vh;
            height: 100vh;
            width: 100%;
        }
        
        .portfolio-section {
            position: relative;
            text-decoration: none;
            color: var(--color-white);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: all var(--transition-smooth);
            overflow: hidden;
            cursor: pointer;
        }
        
        .img-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        
        .img-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity var(--transition-smooth), filter var(--transition-smooth), transform var(--transition-slow);
        }
        
        .section-content {
            position: relative;
            z-index: 10;
            text-align: center;
            opacity: 0.9;
            transition: opacity var(--transition-speed);
            text-shadow: 0 2px 15px rgba(0,0,0,0.4);
            padding: var(--space-sm);
        }
        
        .section-content h2 {
            font-family: var(--font-serif);
            font-weight: 300;
            font-style: italic;
            font-size: var(--text-4xl);
            margin-bottom: var(--space-xs);
            letter-spacing: 0.02em;
            color: var(--color-white);
        }
        
        .subtitle {
            font-size: var(--text-xs);
            margin-top: 5px;
            opacity: 0.8;
            font-family: var(--font-sans);
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 0.25em;
        }
        
        /* Section borders */
        .section-romance {
            grid-column: 1 / 2;
            grid-row: 1 / 2;
            border-right: var(--border-width) solid rgba(255,255,255,0.1);
        }
        
        .section-family {
            grid-column: 2 / 3;
            grid-row: 1 / 2;
        }
        
        .section-studio {
            grid-column: 1 / 3;
            grid-row: 2 / 3;
            border-top: var(--border-width) solid rgba(255,255,255,0.1);
        }
        
        .section-studio h2 {
            font-size: var(--text-3xl);
            font-style: normal;
        }
        
        /* Hover effects */
        .portfolio-grid:hover .portfolio-section .img-wrapper img {
            opacity: 0.3;
            filter: grayscale(100%);
        }
        
        .portfolio-grid .portfolio-section:hover .img-wrapper img {
            opacity: 1;
            filter: grayscale(0%);
            transform: scale(1.03);
        }
        
        .portfolio-grid .portfolio-section:hover {
            z-index: 5;
        }
        
        /* Mobile adjustments */
        @media (max-width: 768px) {
            body {
                overflow: auto;
                height: auto;
            }
            
            .portfolio-grid {
                display: flex;
                flex-direction: column;
                height: auto;
            }
            
            .portfolio-section {
                height: 50vh;
                width: 100%;
                border: none !important;
                border-bottom: var(--border-width) solid rgba(255,255,255,0.1) !important;
            }
            
            .ghost-header {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto;
                top: 20px;
                opacity: 0.8;
                gap: 5px;
            }
            
            .ghost-left,
            .ghost-right {
                justify-self: center;
                margin: 0;
                text-align: center;
            }
            
            .section-content h2 {
                font-size: var(--text-3xl);
            }
        }
    </style>
</head>
<body>

    <div class="ghost-header">
        <span class="ghost-left">all of</span>
        <span class="ghost-right">the humans</span>
    </div>

    <div class="portfolio-grid">
        
        <a href="romance.html" class="portfolio-section section-romance">
            <div class="img-wrapper">
                <img src="romance.png" alt="Wedding and Engagement Photography">
            </div>
            <div class="section-content">
                <h2>Wedding</h2>
                <div class="subtitle">Romance • Engagement • Boudoir</div>
            </div>
        </a>

        <a href="family.html" class="portfolio-section section-family">
            <div class="img-wrapper">
                <img src="family.png" alt="Family and Maternity Photography">
            </div>
            <div class="section-content">
                <h2>Family</h2>
                <div class="subtitle">Maternity • Birth • Newborn</div>
            </div>
        </a>

        <a href="studio.html" class="portfolio-section section-studio">
            <div class="img-wrapper">
                <img src="product.webp" alt="Commercial and Product Photography">
            </div>
            <div class="section-content">
                <h2>The Studio</h2>
                <div class="subtitle">Commercial • Product • Branding</div>
            </div>
        </a>

    </div>

    <script src="custom.js"></script>
</body>
</html>
